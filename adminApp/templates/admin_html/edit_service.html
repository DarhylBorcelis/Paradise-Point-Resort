<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Edit Service</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

<style>
    body {
        font-family: 'Inter', sans-serif;
        background-color: #f8fafc;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 500px;
        margin: 60px auto;
        padding: 25px;
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 2px 12px rgba(0,0,0,0.1);
    }
    h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #1f2937;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 15px;
    }
    input, textarea {
        padding: 10px;
        border: 1px solid #cbd5e1;
        border-radius: 8px;
        font-size: 14px;
    }
    input:focus, textarea:focus {
        outline: none;
        border-color: #2563eb;
        box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
    }
    button {
        background-color: #2563eb;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-weight: 500;
    }
    button:hover {
        background-color: #1e40af;
    }
</style>
</head>
<body>

<div class="container">
    <h2><i class="fas fa-edit"></i> Edit Service</h2>
    <form method="POST">
        {% csrf_token %}
        <label for="service_name">Service Name</label>
        <input type="text" id="service_name" name="service_name" value="{{ service.service_name }}" required>

        <label for="service_description">Description</label>
        <textarea id="service_description" name="service_description" rows="4" required>{{ service.service_description }}</textarea>

        <label for="service_price">Price (â‚±)</label>
        <input type="number" id="service_price" name="service_price" value="{{ service.service_price }}" step="0.01" min="0" required>

        <button type="submit"><i class="fas fa-save"></i> Save Changes</button>
    </form>
</div>

</body>
</html>
