<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>

<style>
    body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: #f4f6fa;
        display: flex;
        justify-content: center;
        padding: 40px 0;
    }

    .settings-container {
        width: 90%;
        max-width: 1100px;
        display: flex;
        gap: 25px;
    }

    /* LEFT SIDEBAR */
    .sidebar {
        width: 260px;
        background: white;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        height: 450px;
    }

    .sidebar h2 {
        font-size: 20px;
        margin-bottom: 20px;
        text-align: center;
    }

    .menu-item {
        padding: 12px 15px;
        border-radius: 8px;
        margin-bottom: 10px;
        cursor: pointer;
        font-size: 15px;
        transition: background 0.2s;
    }

    .menu-item:hover {
        background: #edf3ff;
    }

    .menu-item.active {
        background: #1e90ff;
        color: white;
        font-weight: 600;
    }

    /* CONTENT BOX */
    .content-box {
        flex: 1;
        background: white;
        border-radius: 12px;
        padding: 25px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.08);
        min-height: 450px;
    }

    h3 {
        margin-top: 0;
    }

    .info-box p {
        margin: 8px 0;
        font-size: 15px;
    }

</style>
</head>
<body>

<div class="settings-container">

    <!-- LEFT SIDEBAR -->
    <div class="sidebar">
        <h2>Settings</h2>

        <div class="menu-item active" onclick="showContent('profile')">Profile</div>
        <div class="menu-item" onclick="showContent('reservations')">Reservation List</div>
        <div class="menu-item" onclick="showContent('security')">Security</div>
        <div class="menu-item" onclick="showContent('logout')">Logout</div>
    </div>

    <!-- RIGHT CONTENT -->
    <div class="content-box" id="content-box">
        <!-- Default Content -->
        <h3>Profile Information</h3>
        <div class="info-box">
            <p><strong>Username:</strong> {{ user.username }}</p>
            <p><strong>Email:</strong> {{ user.email }}</p>
            <p><strong>Member Since:</strong> {{ user.date_joined }}</p>
        </div>
    </div>

</div>

<script>
    function showContent(section) {
        let content = document.getElementById("content-box");
        let items = document.querySelectorAll(".menu-item");

        items.forEach(i => i.classList.remove("active"));
        event.target.classList.add("active");

        if (section === "profile") {
            content.innerHTML = `
                <h3>Profile Information</h3>
                <div class="info-box">
                    <p><strong>Username:</strong> {{ user.username }}</p>
                    <p><strong>Email:</strong> {{ user.email }}</p>
                </div>
            `;
        }

        if (section === "reservations") {
            content.innerHTML = `
                <h3>Your Reservations</h3>
                <p>Showing all your reservation history.</p>
                <!-- You can loop reservation list here -->
            `;
        }

        if (section === "security") {
            content.innerHTML = `
                <h3>Security Settings</h3>
                <p>Change password, 2FA, etc.</p>
            `;
        }

        if (section === "logout") {
            window.location.href = "/logout"; 
        }
    }
</script>

</body>
</html>
